<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "üîÑ";
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.info {
      background: #1e3a5f;
      border: 1px solid #3b82f6;
    }
    .status.success {
      background: #14532d;
      border: 1px solid #22c55e;
    }
    .status.error {
      background: #450a0a;
      border: 1px solid #ef4444;
    }
    .status.warning {
      background: #422006;
      border: 1px solid #f59e0b;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.primary {
      background: #3b82f6;
      color: white;
    }
    button.primary:hover {
      background: #2563eb;
    }
    button.primary:disabled {
      background: #1e40af;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .team-name-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .team-name-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .members-preview {
      background: #1e293b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
    }
    .member-item {
      padding: 6px 0;
      border-bottom: 1px solid #334155;
    }
    .member-item:last-child {
      border-bottom: none;
    }
    .member-email {
      color: #94a3b8;
    }
    .member-role {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      background: #334155;
      margin-left: 8px;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }
    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Team Sync</h1>
  
  <div id="status" class="status info">
    Navigate to ChatGPT Admin ‚Üí Members page, then click Sync.
  </div>
  
  <input type="text" id="teamName" class="team-name-input" placeholder="Team name (optional)">
  
  <div id="membersPreview" class="members-preview" style="display: none;"></div>
  
  <button id="syncBtn" class="primary">üîç Scan & Sync Members</button>
  
  <div class="footer">
    <a href="https://72e8ead4-9d0c-4485-a095-a1eaa2a9aaac.lovableproject.com" target="_blank">Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
