<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "üîÑ";
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.info {
      background: #1e3a5f;
      border: 1px solid #3b82f6;
    }
    .status.success {
      background: #14532d;
      border: 1px solid #22c55e;
    }
    .status.error {
      background: #450a0a;
      border: 1px solid #ef4444;
    }
    .status.warning {
      background: #422006;
      border: 1px solid #f59e0b;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.primary {
      background: #3b82f6;
      color: white;
    }
    button.primary:hover {
      background: #2563eb;
    }
    button.primary:disabled {
      background: #1e40af;
      opacity: 0.6;
      cursor: not-allowed;
    }
    button.secondary {
      background: #334155;
      color: #e2e8f0;
      margin-top: 8px;
    }
    button.secondary:hover {
      background: #475569;
    }
    .team-name-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .team-name-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .members-preview {
      background: #1e293b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
    }
    .member-item {
      padding: 6px 0;
      border-bottom: 1px solid #334155;
    }
    .member-item:last-child {
      border-bottom: none;
    }
    .member-email {
      color: #94a3b8;
    }
    .member-role {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      background: #334155;
      margin-left: 8px;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }
    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    /* Debug Panel Styles */
    .debug-panel {
      margin-top: 16px;
      border-top: 1px solid #334155;
      padding-top: 12px;
    }
    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .debug-header h3 {
      font-size: 12px;
      font-weight: 600;
      color: #94a3b8;
    }
    .debug-toggle {
      font-size: 11px;
      color: #3b82f6;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      width: auto;
    }
    .debug-content {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      font-family: 'Consolas', 'Monaco', monospace;
      max-height: 200px;
      overflow-y: auto;
    }
    .debug-section {
      margin-bottom: 10px;
    }
    .debug-section:last-child {
      margin-bottom: 0;
    }
    .debug-label {
      color: #64748b;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .debug-value {
      color: #e2e8f0;
      word-break: break-all;
    }
    .debug-value.success {
      color: #22c55e;
    }
    .debug-value.error {
      color: #ef4444;
    }
    .debug-value.warning {
      color: #f59e0b;
    }
    .debug-logs {
      background: #0f172a;
      border-radius: 4px;
      padding: 8px;
      max-height: 100px;
      overflow-y: auto;
    }
    .debug-log-entry {
      padding: 2px 0;
      border-bottom: 1px solid #1e293b;
    }
    .debug-log-entry:last-child {
      border-bottom: none;
    }
    .debug-log-time {
      color: #64748b;
    }
    .debug-log-msg {
      color: #e2e8f0;
    }
    .auto-sync-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      background: #22c55e;
      color: white;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Team Sync <span id="autoSyncBadge" class="auto-sync-badge" style="display: none;">AUTO</span></h1>
  
  <div id="status" class="status info">
    Navigate to ChatGPT Admin ‚Üí Members page, then click Sync.
  </div>
  
  <input type="text" id="teamName" class="team-name-input" placeholder="Team name (optional)">
  
  <div id="membersPreview" class="members-preview" style="display: none;"></div>
  
  <button id="syncBtn" class="primary">üîç Scan & Sync Members</button>
  <button id="refreshBtn" class="secondary">üîÑ Refresh Debug Info</button>
  
  <!-- Debug Panel -->
  <div class="debug-panel">
    <div class="debug-header">
      <h3>üîß Debug Panel</h3>
      <button id="toggleDebug" class="debug-toggle">Hide</button>
    </div>
    <div id="debugContent" class="debug-content">
      <div class="debug-section">
        <div class="debug-label">Last Sync:</div>
        <div id="debugLastSync" class="debug-value">Loading...</div>
      </div>
      <div class="debug-section">
        <div class="debug-label">Last Error:</div>
        <div id="debugLastError" class="debug-value">None</div>
      </div>
      <div class="debug-section">
        <div class="debug-label">Background Status:</div>
        <div id="debugBgStatus" class="debug-value">Checking...</div>
      </div>
      <div class="debug-section">
        <div class="debug-label">Recent Logs:</div>
        <div id="debugLogs" class="debug-logs">No logs yet</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://72e8ead4-9d0c-4485-a095-a1eaa2a9aaac.lovableproject.com" target="_blank">Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
